<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>全螢幕背景 PWA</title>

  <!-- iOS PWA 設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

.background {
  position: relative;
  width: 100%;
  height: 100vh;
  background: url("homebackground1.JPG") no-repeat center center;
  background-size: cover;
}

.background button {
  position: absolute;
  width: 20%;
  height: 8%;
  font-size: 2vw;
}

/* 針對不同按鈕調整位置 (依照背景圖設計) */
.btn1 { top: 60%; left: 20%; }
.btn2 { top: 60%; left: 50%; }

  </style>
</head>
<body>
<div class="background">
  <button class="btn1">功能一</button>
  <button class="btn2">功能二</button>
</div>


<script>
function setVh() {
  // 計算真正可用高度 (包含工具列隱藏狀態)
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
window.addEventListener('resize', setVh);
window.addEventListener('orientationchange', setVh);
window.addEventListener('load', setVh);
</script>
</body>
</html>
